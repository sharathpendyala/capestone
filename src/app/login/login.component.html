<div
  class="d-flex justify-content-center align-items-center bg-info"
  style="height: 80vh"
>
  <div>
    <img
      src="https://wac-cdn.atlassian.com/misc-assets/webp-images/JSW_ProductTour_DarkModeIllustration_Hero.webp"
      alt="Illustration demonstrating workflows in Jira Software"
      class="emotion-prefix-key-awcd8w"
      width="800px"
    />
  </div>
  <div class="shadow-lg ms-4 bg-white">
    <form action="" class="m-5" [formGroup]="reactiveForm">
      <label for="Name">Email</label>
      <br />
      <input type="email" class="w-75" formControlName="email" />
      <br />
      <small *ngIf="reactiveForm.get('email')?.errors?.['required']" class="text-danger">
        * Please enter email address
        <br>
      </small>
      <label for="Name">Password</label>
      <input type="password" class="w-75" formControlName="password" />
      <br />
      <small *ngIf="reactiveForm.get('password')?.errors?.['required']" class="text-danger">
        * Please enter password
        <br>
      </small>
      <button
        class="btn btn-primary mt-4 ms-5"
        routerLink="home"
        [disabled]="!reactiveForm.valid"
        (click)="handleInput()"
      >
        Submit
      </button>
    </form>
