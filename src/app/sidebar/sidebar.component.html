<div class="main ">
    <div class="d-flex mt-5" [ngClass]="{'active-link': current === '/home'}" routerLink="/home" >
        <mat-icon>home</mat-icon>
        <a class="ms-3" style=>Home</a>
    </div>
    <div class="d-flex mt-5" *ngIf = "this.localRole == 'admin'" (click)="fxn('/home')" [ngClass]="{'active-link': current === '/home/dashboard'}" routerLink="/home">
        <mat-icon>dashboard</mat-icon>
        <a  class="ms-3">Dashboard</a>
    </div>
    <div class="d-flex mt-5"  routerLink="logout" [ngClass]="{'active-link': current === '/home/logout'}" routerLink="/home/logout">
        <mat-icon>dashboard</mat-icon>
        <a class="ms-3" >Logout</a>
    </div>
    <div class="d-flex mt-5"  routerLink="events" [ngClass]="{'active-link': current === '/home/events'}" routerLink="/home/events">
        <mat-icon>event</mat-icon>
        <a class="ms-3" >Events</a>
    </div>
</div>
